<!DOCTYPE html>
<html>
    <head>
        <title>Binary Calculator</title>
        <link
            rel="stylesheet"
            href="css/binaryCalculator.css"
            type="text/css"
        />
    </head>

    <body onload="onReady()">
        <div id="calculator">
            <div id="res"></div>
            <div id="btns">
                <button id="btn0" class="digitButton">0</button>
                <button id="btn1" class="digitButton">1</button>
                <button id="btnClr" class="calcButton">C</button>
                <button id="btnEql" class="calcButton">=</button>
                <button id="btnSum" class="opButton">+</button>
                <button id="btnSub" class="opButton">-</button>
                <button id="btnMul" class="opButton">*</button>
                <button id="btnDiv" class="opButton">/</button>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
